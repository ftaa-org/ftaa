<ul class="list-unstyled">
	{% for post in postslist | reverse %}
		<li>
			
				<a href="{{ post.url | url }}">
					{% if post.data.title %}
						{{ post.data.title }}
					{% else %}
						Untitled
					{% endif %}
				</a>
				<time datetime="{{ post.date | machineDate }}">
					<small>{{ post.date | readableDate }}</a></small>
				</time>
		</li>
	{% endfor %}
</ul>
